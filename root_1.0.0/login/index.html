                    <div class="mt-3 inputbox" style="position: relative;">

                        <div class="fw-bold fs-8 mb-1">Stay login on this device for 5 days</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
<script>
    $("#email-box").click(function(){
        $("#mobile").hide();
        $("#email").show();
        $("#email-box").addClass("btn-outline-dark");
        $("#email-box").removeClass("btn-outline-secondary border-bottom-0");
        $("#mobile-box").addClass("btn-outline-secondary border-bottom-0");
        $("#mobile-box").removeClass("btn-outline-dark");

    });
    $("#mobile-box").click(function(){
        $("#mobile").show();
        $("#email").hide();
        $("#email-box").addClass("btn-outline-secondary border-bottom-0");
        $("#email-box").removeClass("btn-outline-dark");
        $("#mobile-box").addClass("btn-outline-dark");
        $("#mobile-box").removeClass("btn-outline-secondary border-bottom-0");
    }); 
    $(document).ready(function() {
        $(".show-password, .hide-password").on('click', function() {
            var $input = $(this).closest('.inputbox').find('input'); // Directly target the input
            if ($(this).hasClass('show-password')) {
                $input.attr("type", "text");
                $(this).parent().find(".show-password").hide();
                $(this).parent().find(".hide-password").show();
            } else {
                $input.attr("type", "password");
                $(this).parent().find(".hide-password").hide();
                $(this).parent().find(".show-password").show();
            }
        });
    });
</script>
