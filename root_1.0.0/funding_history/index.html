    <script>
        $(document).ready(function() {
            $('#cryptoTable').DataTable({
                language: {
                    search: "Search all columns:",
                    paginate: {
                        previous: "Previous",
                        next: "Next"
                    }
                },
                dom: '<"top"lBf>rt<"bottom"ip><"clear">', 
                responsive: true,
                columnDefs: [
                    { 
                        targets: 0, 
                        orderable: true
                    },
                    { 
                        targets: [2,3], 
                        type: 'num'
                    },
                    { 
                        targets: 4, 
                        orderable: true
                    }
                ],
                paging: true,
                pageLength: 10,
                searching: true,
                ordering: true,
                info: true,
                autoWidth: false,
                initComplete: function() {
                    this.api().columns().every(function() {
                        let column = this;
                        let header = $(column.header());
                        header.append('<input type="text" placeholder="Search '+header.text()+'" />')
                            .on('keyup change', function() {
                                column.search(this.value).draw();
                            });
                    });
                }
            });
        });
