    <style>
                .form-select{
            border: 0;
            box-shadow: none !important;
            outline: none !important;
            font-weight: bold;
        }
        .rounded-2 {
            border-radius: 0.75rem !important;
            overflow: hidden;
            border-collapse: collapse !important;
        }
        #cryptoTable {
            border-collapse: collapse !important;
            border-style: hidden !important;
        }
        #cryptoTable th,
        #cryptoTable td {
            border: none !important;
            background-image: none !important;
        }
        .cryptolable{
            width: 14%;
        }
        @media (max-width: 1150px) {
            #cryptoTable thead {
                display: none;
            }

            #cryptoTable,
            #cryptoTable tbody,
            #cryptoTable tr,
            #cryptoTable td {
                display: block;
                width: 100%;
            }

            #cryptoTable tr {
                margin-bottom: 1rem;
                border: 1px solid #ccc;
                border-radius: 10px;
                padding: 10px;
            }

            #cryptoTable td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }

            #cryptoTable td::before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                top: 10px;
                font-weight: bold;
                color: #888;
                text-align: left;
                
            }
            .cryptolable{
                width: 100%;
            }
            
        }
    </style>

                                <script>
                                    $(document).ready(function() {
                                        $('#cryptoTable').DataTable({
                                            language: {
                                                search: "Search all columns:",
                                                paginate: {
                                                    previous: "Previous",
                                                    next: "Next"
                                                }
                                            },
                                            dom: '<"top"lBf>rt<"bottom"ip><"clear">', 
                                            responsive: none,
                                            columnDefs: [
                                                { 
                                                    targets: 0, 
                                                    orderable: true
                                                },
                                                { 
                                                    targets: [2,3], 
                                                    type: 'num'
                                                },
                                                { 
                                                    targets: 4, 
                                                    orderable: true
                                                }
                                            ],
                                            paging: true,
                                            pageLength: 10,
                                            searching: false,
                                            ordering: true,
                                            info: true,
                                            autoWidth: false,
                                            initComplete: function() {
                                                this.api().columns().every(function() {
                                                    let column = this;
                                                    let header = $(column.header());
                                                    header.append('<input type="text" placeholder="Search '+header.text()+'" />')
                                                        .on('keyup change', function() {
                                                            column.search(this.value).draw();
                                                        });
                                                });
                                            }
                                        });
                                    });
                                </script>
