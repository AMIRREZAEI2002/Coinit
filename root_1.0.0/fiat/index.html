    <style>
        .form-select{
            border: 0;
            box-shadow: none !important;
            outline: none !important;

        }
        .rounded-2 {

            overflow: hidden;
            border-collapse: collapse !important;
        }
        #cryptoTable {
            border-collapse: collapse !important;
            border-style: hidden !important;
        }
        #cryptoTable th,
        #cryptoTable td {
            border: none !important;
            background-image: none !important;
        }
    </style>
</head>
<body>

            <div class="col-md-2" style="position: relative;">
                <div style="position: sticky;color: rgb(66, 66, 66);top: 0;left: 50%;transform: translate(0%,0%);" class="w-100 ">
                    <a href="../overviwe/index.html" class="" style="text-decoration: none; color: rgb(66, 66, 66);">

                    <a href="../futures/index.html" class="" style="text-decoration: none; color: rgb(66, 66, 66);">
                        <div class="distart p-3 py-3-5  m-1">
                               <div><i class="fa-solid fa-wallet"></i></div>

                        </div>
                    </a>
                    <a href="./index.html" class="" style="text-decoration: none; color: rgb(66, 66, 66);">
                        <div class="distart p-3 py-3-5 partactive  m-1">

                    </a>
                    <a href="../copy_trade/index.html" class="" style="text-decoration: none; color: rgb(66, 66, 66);">
                        <div class="distart p-3 py-3-5  m-1">
                            <div><i class="fa-solid fa-wallet"></i></div>
                            <div class="ml-2">Copy Trading</div>
                        </div>
                    </a>
                    <a href="../funding_history/index.html" class="" style="text-decoration: none; color: rgb(66, 66, 66);">
                        <div class="distart p-3 py-3-5   m-1">
                            <div><i class="fa-solid fa-wallet"></i></div>
                            <div class="ml-2">Funding History</div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-md-10 ">
                <div class="row">
                    <div class="col-12 bg-white rounded-3">
                        <div class="disbet bg-white p-3 rounded-3">
                            <div>
                                <!-- <div class="my-2">
                                    <select name="" id="" class="form-select bg-secondary bg-opacity-10 rounded-pill fs-7">
                                        <option value="all_networks">All Networks</option>
                                    </select>
                                </div> -->
                                <div class="distart text-muted">
                                    <a href="#" class="fs-8 mx-1 link-dotted link-secondary link-opacity-75">Estimated Balance</a><i class="fas fa-eye fs-9 text-secondary"></i>
                                </div>
                                <div class="distart fs-3">
                                    <div class="fs-3 fw-semibold">0</div>
                                    <div class="ml-1">
                                        <span class="fw-semibold">USD</span>
                                    </div>
                                </div>
                                <div class="distart fs-8 text-muted">
                                    <div class="text-muted" style="z-index: 2;">&asymp; 6.73</div>
                                    <div style="margin-left: -10px;">
                                        <select name="" id="" class="form-select fs-8 text-muted">
                                            <option value="USDT">USDT</option>
                                        </select>
                                    </div>
                                </div>
                                <!-- <div class="distart">
                                    <div class="text-muted fs-7">Today's PNL:</div>
                                    <div class="fs-7 fw-bold ml-1" ><a href="#" class="link-underline-opacity-0 link-dark">0.00 USD (0.00%) <span class="text-secondary">></span></a></div>
                                </div> -->
                            </div>
                            <div class="disaru">
                                <div class="btn btn-primary rounded-pill fs-8 mr-1">Buy</div>
                                <div class="btn btn-outline-secondary rounded-pill fs-8 mr-1"><span class="text-black">Sell</span></div>
                                <div class="btn btn-outline-secondary rounded-pill fs-8 mr-1"><span class="text-black">Transfer</span></div>
                                <div class="btn btn-outline-secondary rounded-pill fs-8 mr-1 align-content-center"><span class="text-black">...</span></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 mt-4 p-3 bg-white rounded-3">
                        <div class="row justify-content-between">
                            <div class="col-6 pt-4">
                                <div class="row">
                                    <div class="col-8 text-start ps-3">
                                        <span class="fw-bold fs-5 ">Assets List</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 pt-4">
                                <form class="">
                                    <div class="row justify-content-end">
                                        <div class="inputbox col-5 rounded-pill" style="position: relative; width: fit-content;">
                                            <input type="text" name="phone" class="ml-4 py-2 pl-2 myinput rounded-pill" style="height: 10px;" placeholder="Search for crypto">
                                            <div style="position: absolute;left: 20px;top: 50%;transform: translate(-50%,-50%);">
                                                <i class="fas fa-search fa-sm" style="color: #85919f;"></i>
                                            </div>
                                        </div>
                                        <div class="col-6 p-0 ">
                                            <input type="checkbox" class="form-check-input mr-1" name="hide_small_balances" id="">
                                            <span class="fw-lighter fs-8 pe-1">Hide small Balances</span>
                                            <button class="bg-transparent border-0"><i class="fas fa-info-circle p-0 fs-8 text-secondary"></i></button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-12 mt-3">
                                <table id="cryptoTable" class="table table-striped rounded-2 table-hover w-100">
                                    <thead class="table-secondary">
                                        <tr>
                                            <th class="text-secondary">crypto</th>
                                            <th class="text-secondary">Total</th>
                                            <th class="text-secondary">Bonus</th>
                                            <th class="text-secondary">Available Balance</th>
                                            <th class="text-secondary">Frozen Balance</th>
                                            <th class="text-secondary">USDT Valuation</th>
                                            <th class="text-secondary">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <script>
                                            let futures_crypto = `
                                                <tr>
                                                    <td>
                                                        <div class="d-flex align-items-center">
                                                            <img src="../image/dex/solana.webp" width="24" height="24" class="me-2">
                                                            <span>SOL/USDT</span>
                                                        </div>
                                                    </td>
                                                    <td>$78,940.00</td>
                                                    <td><span class="badge bg-success">+$50.00</span></td>
                                                    <td>$45,000.00</td>
                                                    <td class="text-warning">$0.00 ➔</td>
                                                    <td>$27,400.00</td>
                                                    <td>
                                                        <button class="btn btn-sm btn-primary">Trade</button>
                                                        <button class="btn btn-sm btn-outline-secondary ms-2">Transfer</button>
                                                    </td>
                                                </tr>
                                            `;
                                            for (let i = 0; i < 5 ; i++){
                                                document.write(futures_crypto);
                                            }
                                        </script>
                                    </tbody>
                                </table>
                            </div>
                            <script>
                                $(document).ready(function() {
                                    $('#cryptoTable').DataTable({
                                        language: {
                                            search: "Search all columns:",
                                            paginate: {
                                                previous: "Previous",
                                                next: "Next"
                                            }
                                        },
                                        dom: '<"top"lBf>rt<"bottom"ip><"clear">', 
                                        responsive: true,
                                        columnDefs: [
                                            { 
                                                targets: 0, 
                                                orderable: true
                                            },
                                            { 
                                                targets: [2,3], 
                                                type: 'num'
                                            },
                                            { 
                                                targets: 4, 
                                                orderable: true
                                            }
                                        ],
                                        paging: true,
                                        pageLength: 10,
                                        searching: true,
                                        ordering: true,
                                        info: true,
                                        autoWidth: false,
                                        initComplete: function() {
                                            this.api().columns().every(function() {
                                                let column = this;
                                                let header = $(column.header());
                                                header.append('<input type="text" placeholder="Search '+header.text()+'" />')
                                                    .on('keyup change', function() {
                                                        column.search(this.value).draw();
                                                    });
                                            });
                                        }
                                    });
                                });
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
